<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <!-- Bootstrap, jQuery, and Plotly dependencies  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<!--Header-->
<section class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Welcome to the Mobile Phone Usage Data Dashboard!</h1>
        <p class="lead">A simple, elegant solution for all your app marketing and development needs!</p>
        <a href="{{url_for('api_docs')}}" class="btn btn-light btn-lg">View API Documentation</a>
    </div>
</section>

<!-- Graph Section -->
<section id="features" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="p-4 border rounded">
                    <h3>Average Battery Drain per Age Group</h3>
                    <div id="abdpagChart" class="w-100 text-center" style="height: 500px;"></div>
                    <script>
                        var batteryDrainGraphData = {{ battery_drain_graph_json | safe}}
                        Plotly.newPlot('abdpagChart', batteryDrainGraphData.data, batteryDrainGraphData.layout)
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="p-4 border rounded">
                    <h3>Operating System Popularity per Age Group</h3>
                    <div id="osppagChart" class="w-100 text-center" style="height: 500px;"></div>
                    <script>
                        var osGraphData = {{ os_type_graph_json | safe}}
                        Plotly.newPlot('osppagChart', osGraphData.data, osGraphData.layout)
                    </script>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
